<div class="container">
    <mat-card class="card">
        <mat-card-content class="card-content">
            <article>
                <table mat-table [dataSource]="vozila">
                    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ col.label }}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                                    <mat-icon (click)="element.isEdit = !element.isEdit" fontIcon="edit"
                                        #tooltip="matTooltip" matTooltip="Izmeni" matTooltipPosition="below"></mat-icon>
                                    <mat-icon fontIcon="delete" #tooltip="matTooltip" matTooltip="Obriši"
                                        matTooltipPosition="below"></mat-icon>

                                </div>
                                <span *ngSwitchDefault>
                                    {{ element[col.key] }}
                                </span>
                            </div>
                            <div *ngIf="element.isEdit">
                                <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
                                    <mat-icon (click)="sacuvaj(element)" fontIcon="save"
                                        #tooltip="matTooltip" matTooltip="Sačuvaj" matTooltipPosition="below"></mat-icon>
                                    
                                    <mat-icon (click)="ponisti(element)" fontIcon="cancel"
                                        #tooltip="matTooltip" matTooltip="Poništi" matTooltipPosition="below"></mat-icon>
                                    
                                    <mat-icon fontIcon="delete" #tooltip="matTooltip" matTooltip="Obriši"
                                        matTooltipPosition="below"></mat-icon>
                                </div>
                                <ng-template #dataField>
                                    <mat-form-field class="mat-input">
                                        <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
                                    </mat-form-field>
                                </ng-template>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </article>
        </mat-card-content>
    </mat-card>
</div>
